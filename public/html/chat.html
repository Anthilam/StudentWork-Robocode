<!DOCTYPE html>

<!-- Timothée GUY - 2018 -->

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/chat.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="../js/chat.js"></script>
    <title>Robocode - Chat</title>
  </head>

  <body>
    <div id="newUser">
      <h2>Choisissez votre pseudo:</h2>
      <input type="text" id="pseudo"></input>
      <input type="button" value="Se connecter" onclick="createUser()"></input>
      <input type="button" value="Retour à l'accueil" onclick="redirect()"></input>
    </div>

    <div id="chat">
      <h2 id="title">Chat de Robocode - Utilisateur : </h2>
      <div id="msgArea"></div>
      <div id="usrArea"></div>
      <div id="inputs">
        <input id="message" type="text" onkeypress="pressEnter(event)"></input>
        <input type="button" value="Envoyer" onclick="sendMsg()"></input>
        <input type="button" value="Retour à l'accueil" onclick="redirect()"></input>
      </div>
    </div>
  </body>
</html>
