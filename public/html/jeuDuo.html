<!DOCTYPE html>

<!-- Timothée GUY - 2018 -->

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/jeuDuo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/jeuDuo.js"></script>
    <title>Robocode - Le jeu</title>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <h1>Début de la partie</h1>
      </div>
      <nav id="red_deck">
          <ul>
            <li><input class="red_card" alt="red_block" type="image" src="../images/block-vide-rouge.png"></li>
            <li><input class="red_card" alt="red_block" type="image" src="../images/block-vide-rouge.png"><div class="text_card">1</div></li>
            <li><input class="red_card" alt="red_block" type="image" src="../images/block-vide-rouge.png"><div class="text_card">2</div></li>
            <li><input class="red_card" alt="red_block" type="image" src="../images/block-vide-rouge.png"><div class="text_card">3</div></li>
            <li><input class="red_card" alt="red_block" type="image" src="../images/block-vide-rouge.png"><div class="text_card">4</div></li>
            <li><input class="red_card" alt="red_block" type="image" src="../images/block-vide-rouge.png"><div class="text_card">5</div></li>
          </ul>
      </nav>
      <div id="board_container">
        <table id="board"></table>
      </div>
      <nav id="blue_deck">
          <ul>
            <li><input class="blue_card" alt="blue_block" type="image" src="../images/block-vide-bleu.png"></li>
            <li><input class="blue_card" alt="blue_block" type="image" src="../images/block-vide-bleu.png"><div class="text_card">1</div></li>
            <li><input class="blue_card" alt="blue_block" type="image" src="../images/block-vide-bleu.png"><div class="text_card">2</div></li>
            <li><input class="blue_card" alt="blue_block" type="image" src="../images/block-vide-bleu.png"><div class="text_card">3</div></li>
            <li><input class="blue_card" alt="blue_block" type="image" src="../images/block-vide-bleu.png"><div class="text_card">4</div></li>
            <li><input class="blue_card" alt="blue_block" type="image" src="../images/block-vide-bleu.png"><div class="text_card">5</div></li>
          </ul>
      </nav>
    </div>
  </body>
</html>
