    <title>Robocode - Le jeu</title>

  <body>
    <div id="main">
      <div id="title">
        <h1>Début de la partie</h1>
      </div>
      <div id="board_container">
        <script>
          document.write('<table id="board">');
            for(var i = 0; i < 9; i++){
              document.write('<tr>');
                for(var j = 0; j < 9; j++){
                    document.write('<td></td>');
                }
              document.write('</tr>');
            }
          document.write('</table>');
        </script>
      </div>
    </div>
